<!DOCTYPE html>
<html>
<head>
    <title>Predicting Spectacle Onset Age in Teens Using Lifestyle and Genetic Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f8fc;
        }

        .header {
            background-color: #a8e6cf; /* Soft green */
            padding: 15px 20px;
            text-align: center;
            margin: 0 auto;
            max-width: fit-content;
            border-radius: 5px;
        }

        .header h1 {
            color: #000; /* Black text */
            margin: 0;
            font-size: 20px;
            white-space: nowrap;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div class="header">
            <h1>Predicting Spectacle Onset Age in Teens Using Lifestyle and Genetic Data</h1>
        </div>
    </div>

    <div class="container">
        <h2>ðŸ‘“ Spectacle Onset Age Predictor</h2>
        <form method="POST">

            <label>Sleep hours/day:</label>
            <select name="sleep" required>
                {% for i in range(4, 13) %}
                    <option value="{{ i }}">{{ i }} hours</option>
                {% endfor %}
            </select>

            <label>Screen time/day (hours):</label>
            <select name="screen" required>
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }} hours</option>
                {% endfor %}
            </select>

            <label>Physical activity score (1-10):</label>
            <select name="activity" required>
                {% for i in range(1, 11) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>Diet quality (1-10):</label>
            <select name="diet" required>
                {% for i in range(1, 11) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>Family history of myopia:</label>
            <select name="family">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Genetic risk score (1-10):</label>
            <select name="genetic" required>
                {% for i in range(1, 11) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label>Study hours/day:</label>
            <select name="study" required>
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }} hours</option>
                {% endfor %}
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result">
                <h3>{{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
